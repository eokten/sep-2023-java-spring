databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: "eokten"
#      dbms: "postgresql" # optional
      changes:
        - createSequence:
            sequenceName: "products_seq"
        - createTable:
            tableName: "products"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  constraints:
                    primary: true
                  defaultValueSequenceNext: "products_seq"
              - column:
                  name: "name"
                  type: "text"
              - column:
                  name: "price"
                  type: "numeric"
              - column:
                  name: "availability"
                  type: "varchar(32)"
  - changeSet:
      id: "1.0.2"
      author: "eokten"
      changes:
        - addColumn:
            tableName: "products"
            column:
              name: "description"
              type: "text"
  - changeSet:
      id: "1.0.3"
      author: "eokten"
      runAlways: true
      changes:
        - sqlFile:
            path: "classpath:/db/changelog/changes/set-default-description-for-all-products.sql"
  - changeSet:
      id: "1.0.4"
      author: "eokten"
      changes:
        - addColumn:
            tableName: "products"
            column:
              name: "category"
              type: "text"
  - changeSet:
      id: "1.0.5"
      author: "eokten"
      changes:
        - addColumn:
            tableName: "products"
            column:
              name: "owner"
              type: "text"
